<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Talk 2Me Nice</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
<style>
:root{
  --bg-main: linear-gradient(160deg,#1b1f27,#2a2f3b);
  --bg-card:#2c313d;
  --accent:#ffb86c;
  --text:#e1e4ea;
  --muted:#a1a6b0;
}

/* Global */
*{box-sizing:border-box}
body{margin:0;font-family:Montserrat,system-ui,sans-serif;background:var(--bg-main);color:var(--text);min-height:100vh;display:flex;flex-direction:column;}
.brandWave{position:fixed;inset:0;z-index:-1;background:radial-gradient(circle at 20% 30%,rgba(255,184,108,.08),transparent 40%),radial-gradient(circle at 80% 70%,rgba(255,184,108,.06),transparent 40%);animation:calmWave 12s ease-in-out infinite;}
@keyframes calmWave{0%{transform:translateY(0)}50%{transform:translateY(-8px)}100%{transform:translateY(0)}}

/* ---------- LOGIN ---------- */
#loginOverlay{position:fixed;inset:0;background:rgba(0,0,0,.65);display:flex;align-items:center;justify-content:center;z-index:10;}
.loginCard{background:var(--bg-card);padding:2rem;border-radius:18px;width:100%;max-width:360px;text-align:center;}
.loginCard h1{font-family:'Playfair Display',serif;margin-top:0;color:var(--accent);}
.loginCard input, .loginCard select{width:100%;padding:.7rem;border-radius:12px;border:none;background:#1f232d;color:var(--text);margin-bottom:1rem;}
.loginCard button{width:100%;padding:.7rem;border-radius:999px;border:none;background:var(--accent);cursor:pointer;}

/* ---------- APP ---------- */
#app{max-width:1000px;margin:2rem auto;display:flex;gap:1rem;}
#sidebar{width:260px;background:var(--bg-card);border-radius:16px;padding:1rem;display:flex;flex-direction:column;gap:.8rem;position:relative;}
#chatArea{flex:1;background:var(--bg-card);border-radius:16px;padding:1rem;display:flex;flex-direction:column;position:relative;}
#chat{flex:1;overflow-y:auto;padding-bottom:1rem;}

/* ---------- PROFILE / INFO ---------- */
.profile p{margin:.2rem 0;font-size:.9rem;font-weight:500;}

/* ---------- CHAT MESSAGES ---------- */
.message{max-width:75%;padding:.8rem 1.1rem;border-radius:18px;margin-bottom:.6rem;line-height:1.4;animation:fadeIn .4s forwards;word-break:break-word;}
.user{background:var(--accent);color:#1b1f27;align-self:flex-end;}
.bot{background:#1f232d;align-self:flex-start;}
@keyframes fadeIn{from{opacity:0;transform:translateY(8px)}to{opacity:1;transform:translateY(0)}}

/* ---------- FOOTER ---------- */
footer{display:flex;gap:.5rem;padding:1rem;}
footer input{flex:1;padding:.6rem;border-radius:12px;border:none;background:#1f232d;color:var(--text);}
footer button{padding:.6rem 1rem;border-radius:999px;border:none;background:var(--accent);cursor:pointer;}

/* MIC */
#mic.listening{animation:pulse 1.2s infinite;}
@keyframes pulse{0%{box-shadow:0 0 0 0 rgba(255,184,108,.6)}70%{box-shadow:0 0 0 14px rgba(255,184,108,0)}100%{box-shadow:0 0 0 0 rgba(255,184,108,0)}}

/* ---------- SETTINGS OVERLAY ---------- */
#settingsOverlay{position:fixed;inset:0;background:rgba(0,0,0,.65);display:none;align-items:center;justify-content:center;z-index:999;}
.settingsCard{background:var(--bg-card);padding:2rem;border-radius:18px;width:90%;max-width:400px;color:var(--text);}
.settingsCard h3{color:var(--accent);}
.settingsCard label{display:flex;justify-content:space-between;align-items:center;margin-bottom:.5rem;}
.settingsCard button{margin-top:1rem;padding:.6rem 1.2rem;border-radius:999px;border:none;background:var(--accent);cursor:pointer;width:100%;}
.settingsCard .links{display:flex;justify-content:space-between;margin-top:1rem;font-size:0.8rem;}
.settingsCard .links a{color:var(--accent);text-decoration:none}

/* ---------- STARTER & CHAT BOX ---------- */
#starterSelect{margin-top:.3rem;}
#chatInputContainer{display:flex;gap:.5rem;margin-top:1rem;}
#companionCard{transition:all 0.3s ease;padding:1rem;border-radius:16px;background:var(--bg-card);border:2px solid var(--accent);display:inline-block;text-align:center;}
.translationTip{font-size:0.75rem;color:#ffb86c;font-style:italic;margin-top:.2rem;display:none;}
</style>
</head>
<body>
<div class="brandWave"></div>

<!-- LOGIN -->
<div id="loginOverlay">
  <div class="loginCard">
    <h1>Talk 2Me Nice</h1>
    <p>Nickname:</p>
    <input id="nicknameInput" placeholder="Enter nickname"/>
    <p>Choose Companion:</p>
    <select id="companionSelect">
      <option value="Whisp">Whisp (calm)</option>
      <option value="Ace">Ace (playful)</option>
      <option value="Sage">Sage (clear)</option>
      <option value="School">School Mode</option>
    </select>
    <button onclick="enterApp()">Start Chat</button>
  </div>
</div>

<!-- APP -->
<div id="app" style="display:none">
  <div id="sidebar">
    <div class="profile">
      <p>üë§ <strong id="nameLabel"></strong></p>
      <p>üßö <span id="companionLabel"></span></p>
    </div>

    <div style="display:flex;justify-content:space-between;align-items:center;">
      <div>Settings</div>
      <button onclick="openSettings()">‚öôÔ∏è</button>
    </div>

    <div>Conversation Starter</div>
    <select id="starterCategorySelect" onchange="populateStarterCategory(this.value)">
      <option value="">‚Äî select category ‚Äî</option>
      <option value="Workplace">Workplace</option>
      <option value="School">School</option>
      <option value="Social">Social</option>
      <option value="Travel">Travel</option>
      <option value="Advanced">Advanced</option>
      <option value="DailyLesson">üí° Daily Lesson</option>
    </select>
    <select id="starterSelect">
      <option value="">‚Äî select one ‚Äî</option>
    </select>
  </div>

  <div id="chatArea">
    <!-- Companion Center -->
    <div style="text-align:center;margin-bottom:1rem;">
      <div id="companionCard"><strong id="companionName">Whisp</strong></div>
      <div id="translationTip" class="translationTip"></div>
    </div>
    <div id="chat"></div>
    <div id="chatInputContainer">
      <input id="input" placeholder="Type here‚Ä¶" onkeydown="if(event.key==='Enter')send()"/>
      <button id="mic" onclick="voiceIn()">üé§</button>
      <button onclick="send()">Send</button>
    </div>
  </div>
</div>

<!-- SETTINGS -->
<div id="settingsOverlay">
  <div class="settingsCard">
    <h3>Talk 2Me Nice Settings</h3>
    <label>Companion
      <select id="settingsCompanion">
        <option value="Whisp">Whisp</option>
        <option value="Ace">Ace</option>
        <option value="Sage">Sage</option>
        <option value="School">School</option>
      </select>
    </label>
    <label>Language
      <select id="settingsLanguage">
        <option value="en">English</option>
        <option value="es">Espa√±ol</option>
        <option value="fr">Fran√ßais</option>
        <option value="pt">Portugu√™s</option>
      </select>
    </label>
    <label>Voice Speed
      <select id="voiceSpeed">
        <option value="0.9">Slow</option>
        <option value="1" selected>Normal</option>
        <option value="1.1">Fast</option>
      </select>
    </label>
    <label><input type="checkbox" id="voiceOutputToggle" checked> Voice Replies</label>
    <label><input type="checkbox" id="voiceInputToggle" checked> Voice Input</label>
    <div class="links">
      <a href="#" onclick="closeSettings();return false;">Close</a>
      <a href="#" onclick="alert('Privacy Policy Placeholder');return false;">Privacy</a>
      <a href="#" onclick="alert('Support Placeholder');return false;">Support</a>
    </div>
  </div>
</div>

<script>
// ---------- STATE ----------
const state={user:{name:""},companion:"Whisp",language:"en",voice:{input:true,output:true,speed:1},starterUsed:false,dailyLessonUsed:false};

// ---------- STARTERS ----------
const starterCategories={
  "Workplace":["Good morning!","Project update?","Wrap up evening?"],
  "School":["How was class?","Homework help?","Favorite subject?"],
  "Social":["Grab coffee?","Walk this afternoon?","How was your day?"],
  "Travel":["Nearest station?","Travel plans?","Favorite place?"],
  "Advanced":["Did you see the game?","Thoughts on news?","Any weekend plans?"],
  "DailyLesson":["Phrase: Hello / Hola / Bonjour / Ol√°","Mini-Exercise: Reply with your greeting"]
};

// ---------- ELEMENTS ----------
const loginOverlay=document.getElementById("loginOverlay");
const nicknameInput=document.getElementById("nicknameInput");
const companionSelect=document.getElementById("companionSelect");
const app=document.getElementById("app");
const nameLabel=document.getElementById("nameLabel");
const companionLabel=document.getElementById("companionLabel");
const companionName=document.getElementById("companionName");
const chat=document.getElementById("chat");
const input=document.getElementById("input");
const mic=document.getElementById("mic");
const starterSelect=document.getElementById("starterSelect");
const starterCategorySelect=document.getElementById("starterCategorySelect");
const translationTip=document.getElementById("translationTip");

// ---------- LOGIN ----------
function enterApp(){
  const name=nicknameInput.value.trim(); if(!name)return alert("Enter a nickname");
  state.user.name=name;
  state.companion=companionSelect.value;
  loginOverlay.style.display="none"; app.style.display="flex";
  nameLabel.textContent=name; companionLabel.textContent=state.companion;
  companionName.textContent=state.companion;
  greet();
}

// ---------- SETTINGS ----------
function openSettings(){document.getElementById("settingsOverlay").style.display="flex";}
function closeSettings(){document.getElementById("settingsOverlay").style.display="none";}
document.getElementById("settingsCompanion").onchange=()=>{state.companion=document.getElementById("settingsCompanion").value; companionLabel.textContent=state.companion; companionName.textContent=state.companion;}
document.getElementById("settingsLanguage").onchange=()=>{state.language=document.getElementById("settingsLanguage").value;}
document.getElementById("voiceSpeed").onchange=()=>{state.voice.speed=parseFloat(document.getElementById("voiceSpeed").value);}
document.getElementById("voiceOutputToggle").onchange=()=>{state.voice.output=document.getElementById("voiceOutputToggle").checked;}
document.getElementById("voiceInputToggle").onchange=()=>{state.voice.input=document.getElementById("voiceInputToggle").checked;}

// ---------- STARTERS ----------
function populateStarterCategory(category){
  starterSelect.innerHTML="<option value=''>‚Äî select one ‚Äî</option>";
  if(!category)return;
  starterCategories[category].forEach(opt=>{
    const el=document.createElement("option"); el.value=opt; el.textContent=opt;
    starterSelect.appendChild(el);
  });
  state.starterUsed=false;
}
starterSelect.onchange=()=>{if(!state.starterUsed && starterSelect.value){state.starterUsed=true;send(starterSelect.value);}};

// ---------- SIMPLE TRANSLATION (DEMO) ----------
function translateText(text,lang){
  const dict={Hello:{es:"Hola",fr:"Bonjour",pt:"Ol√°"}};
  return dict[text]&&dict[text][lang]?dict[text][lang]:text;
}

// ---------- CHAT ----------
function add(text,who){const div=document.createElement("div");div.className=`message ${who}`;div.textContent=text;chat.appendChild(div);chat.scrollTop=chat.scrollHeight;}
function send(msg){
  const text=msg||input.value.trim(); if(!text)return; add(text,"user"); input.value="";
  // Show translation tip if Daily Lesson
  if(starterCategorySelect.value==="DailyLesson"){translationTip.style.display="block"; translationTip.textContent="Translation: "+translateText(text,state.language);}else{translationTip.style.display="none";}
  // Simple adaptive reply
  setTimeout(()=>{const reply="Echo: "+text; add(reply,"bot"); speak(reply);},300);
}

// ---------- SPEECH ----------
function speak(text){if(!state.voice.output)return; const utter=new SpeechSynthesisUtterance(text); const voices={en:"en-US",es:"es-ES",fr:"fr-FR",pt:"pt-BR"}; utter.lang=voices[state.language]||"en-US"; utter.rate=state.voice.speed; speechSynthesis.speak(utter);}
function voiceIn(){if(!state.voice.input)return; const R=window.SpeechRecognition||window.webkitSpeechRecognition; if(!R)return alert("Voice not supported"); const r=new R(); r.lang=state.language; r.onresult=e=>send(e.results[0][0].transcript); mic.classList.add("listening"); r.onend=()=>mic.classList.remove("listening"); r.start();}

// ---------- GREETING ----------
function greet(){add("Welcome to Talk 2Me Nice. Your companion is ready to chat.","bot");}
</script>
</body>
</html>
