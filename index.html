<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Talk 2Me Nice</title>

  <style>
    :root {
      --bg-main: #1b1f27;
      --bg-card: #242833;
      --accent: #6fa8dc;
      --text-main: #e1e4ea;
      --text-muted: #a1a6b0;
    }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: var(--bg-main);
      color: var(--text-main);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      padding: 1rem;
      text-align: center;
      border-bottom: 1px solid #333;
    }

    #chat {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
    }

    .message {
      max-width: 75%;
      padding: 0.7rem 1rem;
      margin-bottom: 0.7rem;
      border-radius: 14px;
      line-height: 1.4;
    }

    .user {
      background: var(--accent);
      color: #1b1f27;
      margin-left: auto;
    }

    .bot {
      background: var(--bg-card);
      color: var(--text-main);
      margin-right: auto;
    }

    footer {
      display: flex;
      padding: 0.8rem;
      border-top: 1px solid #333;
      gap: 0.5rem;
    }

    input {
      flex: 1;
      padding: 0.6rem;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
    }

    button {
      padding: 0.6rem 1rem;
      border-radius: 999px;
      border: none;
      background: var(--accent);
      cursor: pointer;
    }
  </style>
</head>

<body>

  <header>
    <h2 id="greeting">Welcome</h2>
    <p id="languageInfo" style="font-size:0.85rem;color:var(--text-muted)"></p>
  </header>

  <div id="chat"></div>

  <footer>
    <input id="userInput" placeholder="Say somethingâ€¦" />
    <button onclick="sendMessage()">Send</button>
  </footer>

  <script>
    // Load user settings
    const nickname = localStorage.getItem("nickname") || "Friend";
    const language = localStorage.getItem("language") || "en-US";
    const companion = localStorage.getItem("companion") || "whisp";

    document.getElementById("greeting").textContent =
      `Hi ${nickname} ðŸŒ± Iâ€™m ${companion}.`;

    document.getElementById("languageInfo").textContent =
      `Learning language: ${language}`;

    const chat = document.getElementById("chat");

    function addMessage(text, type) {
      const div = document.createElement("div");
      div.className = `message ${type}`;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, "user");
      input.value = "";

      // Placeholder bot response
      setTimeout(() => {
        addMessage("I hear you ðŸ’› Say more when youâ€™re ready.", "bot");
      }, 600);
    }

    // First welcome message
    addMessage(
      "You can talk freely here. No pressure. No tests.",
      "bot"
    );
  </script>

</body>
</html>
