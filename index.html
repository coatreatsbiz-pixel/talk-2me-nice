}

body {

  border-radius:16px; 
  flex-shrink:0;

  flex-direction:column;

}

.packBtn { 
  padding:0.6rem; 
  border-radius:12px; 
  border:none; 
  background: var(--accent); 
  color:#1b1f27; 
  cursor:pointer; 
  font-weight:500; 
  transition: all 0.3s ease; 
}
.packBtn:hover { 
  background:#ff9f40; 
  transform:scale(1.03); 
}

.profileInfo p { 
  font-size:0.85rem;

#chatArea {

  border-radius:16px; 
  padding:1rem; 
  box-shadow:0 6px 16px rgba(0,0,0,0.25); 
  overflow-y:auto;

.message { 
  max-width:75%; 
  padding:0.8rem 1.2rem; 
  margin-bottom:0.7rem; 
  border-radius:20px; 
  line-height:1.5; 
  opacity:0; 
  animation: fadeInMessage 0.5s forwards; 
}

.user { 
  background:var(--accent); 
  color:#1b1f27; 
  align-self:flex-end; 
}

.bot { 
  background:var(--bg-card); 
  align-self:flex-start; 
}

#starterBox { 
  margin:1rem 0; 
  padding:0.8rem; 
  background:#1f232d;

  cursor:pointer; 
  transition: transform 0.2s; 
}
#starterBox:hover { 
  transform:scale(1.03); 
}

.typing {
  background: var(--bg-card);

  max-width: 50%;

  font-style: italic;
  opacity: 0;
  animation: fadeInMessage 0.5s forwards;
}
