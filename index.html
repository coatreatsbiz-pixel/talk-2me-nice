<!-- Floating Options Bubble -->
<div id="optionsButton">‚öôÔ∏è</div>

<!-- Hidden Options Panel -->
<div id="optionsPanel">
  <h3>Options</h3>
  <p>Tap a letter or number to hear it:</p>
  <div id="letters"></div>
  <label style="display:block; margin-top:0.5rem; font-size:0.8rem;">
    <input type="checkbox" id="phoneticToggle"> Show phonetic breakdown
  </label>
  <p style="margin-top:0.5rem;">
    <a href="#" onclick="optionsPanel.style.display='none'; return false;">Return to chat</a>
  </p>
</div>

<script>
const optionsButton = document.getElementById('optionsButton');
const optionsPanel = document.getElementById('optionsPanel');
const lettersDiv = document.getElementById('letters');
const phoneticToggle = document.getElementById('phoneticToggle');

const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
const numbers = '0123456789';

[...alphabet,...numbers].forEach(char => {
  const btn = document.createElement('button');
  btn.textContent = char;
  btn.onclick = () => {
    const phonetic = phoneticToggle.checked ? ` (${char}-phonetic)` : '';
    alert(`üîä Playing sound for: ${char}${phonetic}`);
  };
  lettersDiv.appendChild(btn);
});

optionsButton.onclick = () => {
  optionsPanel.style.display = optionsPanel.style.display==='none'?'block':'none';
};
</script>
