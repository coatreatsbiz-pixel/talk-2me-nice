<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Talk 2Me Nice</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
<style>
:root {
  --bg-main: linear-gradient(160deg, #1b1f27 0%, #2a2f3b 100%);
  --bg-card: #2c313d;
  --accent: #ffb86c;
  --text-main: #e1e4ea;
  --text-muted: #a1a6b0;
}

body {
  margin:0;
  font-family:'Montserrat',system-ui,sans-serif;
  background: var(--bg-main);
  color: var(--text-main);
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

.hidden { display:none; }

/* Landing page */
#landing {
  flex:1;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  padding:2rem;
  text-align:center;
}

#landing input {
  padding:0.6rem 1rem;
  margin:0.5rem;
  border-radius:12px;
  border:none;
  width:200px;
  background:#1f232d;
  color:var(--text-main);
}

#landing button {
  margin-top:1rem;
  padding:0.6rem 1.5rem;
  border-radius:999px;
  border:none;
  background: var(--accent);
  color:#1b1f27;
  cursor:pointer;
  font-weight:500;
  transition: all 0.3s ease;
}
#landing button:hover { background:#ff9f40; transform:scale(1.05); }

/* Chat container */
#chatContainer {
  display:flex;
  max-width:900px;
  margin:2rem auto;
  gap:1rem;
  flex:1;
}

#profileSidebar {
  width:220px;
  padding:1rem;
  background: var(--bg-card);
  border-radius:16px;
  flex-shrink:0;
  display:flex;
  flex-direction:column;
  gap:1rem;
  box-shadow:0 6px 16px rgba(0,0,0,0.3);
}

.packBtn {
  padding:0.6rem;
  border-radius:12px;
  border:none;
  background: var(--accent);
  color:#1b1f27;
  cursor:pointer;
  font-weight:500;
  transition: all 0.3s ease;
}
.packBtn:hover { background:#ff9f40; transform:scale(1.03); }

.profileInfo p {
  font-size:0.85rem;
  color:var(--text-muted);
  margin:0.2rem 0;
}

#starterTitle {
  font-weight:600;
  margin:0.5rem 0;
  color:#ffb86c;
  text-align:center;
}

#starterSelect {
  padding:0.6rem;
  border-radius:12px;
  border:none;
  background:#1f232d;
  color:var(--text-main);
  cursor:pointer;
}

#chatArea {
  flex:1;
  display:flex;
  flex-direction:column;
  background: var(--bg-card);
  border-radius:16px;
  padding:1rem;
  box-shadow:0 6px 16px rgba(0,0,0,0.25);
  overflow-y:auto;
}

.message {
  max-width:75%;
  padding:0.8rem 1.2rem;
  margin-bottom:0.7rem;
  border-radius:20px;
  line-height:1.5;
  opacity:0;
  animation: fadeInMessage 0.5s forwards;
}

.user { background:var(--accent); color:#1b1f27; align-self:flex-end; }
.bot { background:var(--bg-card); align-self:flex-start; }

#starterBox { margin:1rem 0; padding:0.8rem; background:#1f232d; border-radius:12px; cursor:pointer; transition: transform 0.2s; }
#starterBox:hover { transform:scale(1.03); }

.typing {
  background: var(--bg-card);
  color: var(--text-muted);
  align-self: flex-start;
  max-width: 50%;
  padding: 0.8rem 1.2rem;
  border-radius: 20px;
  font-style: italic;
  opacity: 0;
  animation: fadeInMessage 0.5s forwards;
}

/* Footer */
footer {
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:0.8rem 2rem;
  background: #1b1f27;
  color:var(--text-muted);
  font-size:0.85rem;
  gap:1rem;
  flex-wrap:wrap;
}

footer a { color:var(--accent); text-decoration:none; transition:0.2s; }
footer a:hover { text-decoration:underline; }

footer input { flex:1; padding:0.6rem; border-radius:12px; border:none; background:#1f232d; color:var(--text-main); }
footer button { padding:0.6rem 1rem; border-radius:999px; border:none; background: var(--accent); cursor:pointer; transition: all 0.3s ease; }
footer button:hover { transform: scale(1.05); background:#ff9f40; }

@keyframes fadeIn { from {opacity:0;} to {opacity:1;} }
@keyframes fadeInMessage { from {opacity:0; transform: translateY(10px);} to {opacity:1; transform: translateY(0);} }
</style>
</head>
<body>

<!-- Landing Page -->
<div id="landing">
  <h1>Welcome to Talk 2Me Nice</h1>
  <p>Choose your nickname and your companion's name to start chatting:</p>
  <input id="nicknameInput" placeholder="Your nickname" />
  <input id="companionInput" placeholder="Your companion's name" />
  <button onclick="startChat()"
