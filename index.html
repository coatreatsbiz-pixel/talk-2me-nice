<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Talk 2Me Nice</title>

  <style>
    :root {
      --bg-main: #1b1f27;
      --bg-card: #242833;
      --accent: #6fa8dc;
      --text-main: #e1e4ea;
      --text-muted: #a1a6b0;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-main);
      color: var(--text-main);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      padding: 1rem;
      text-align: center;
      border-bottom: 1px solid #333;
    }

    header h2 {
      margin: 0;
      font-size: 1.4rem;
    }

    header p {
      margin: 0.3rem 0 0;
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    #chat {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .message {
      max-width: 80%;
      padding: 0.7rem 1rem;
      margin-bottom: 0.7rem;
      border-radius: 16px;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .user {
      background: var(--accent);
      color: #1b1f27;
      align-self: flex-end;
    }

    .bot {
      background: var(--bg-card);
      color: var(--text-main);
      align-self: flex-start;
    }

    footer {
      display: flex;
      padding: 0.8rem;
      border-top: 1px solid #333;
      gap: 0.5rem;
      background: var(--bg-main);
    }

    input {
      flex: 1;
      padding: 0.6rem 0.8rem;
      border-radius: 12px;
      border: none;
      font-size: 1rem;
      background: #1f232d;
      color: var(--text-main);
    }

    button {
      padding: 0.6rem 1.2rem;
      border-radius: 999px;
      border: none;
      background: var(--accent);
      color: #1b1f27;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <header>
    <h2 id="greeting">Welcome</h2>
    <p id="languageInfo"></p>
  </header>

  <div id="chat"></div>

  <footer>
    <input id="userInput" placeholder="Type a word or phraseâ€¦" />
    <button onclick="sendMessage()">Send</button>
  </footer>

  <script>
    // Load saved user data
    const nickname = localStorage.getItem("nickname") || "Friend";
    const language = localStorage.getItem("language") || "English";
    const companion = localStorage.getItem("companion") || "Whisp";

    // Set header text
    document.getElementById("greeting").textContent =
      `Hi ${nickname} ðŸŒ± I'm ${companion}.`;

    document.getElementById("languageInfo").textContent =
      `Learning language: ${language}`;

    const chat = document.getElementById("chat");

    function addMessage(text, sender) {
      const div = document.createElement("div");
      div.className = `message ${sender}`;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, "user");
      input.value = "";

      setTimeout(() => {
        addMessage(
          "I hear you ðŸ’› You can keep going, or try another word.",
          "bot"
        );
      }, 500);
    }

    // Initial welcome message
    addMessage(
      "This is your calm space to practice. Say anything you like.",
      "bot"
    );
  </script>

</body>
</html>
