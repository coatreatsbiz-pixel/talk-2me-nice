<!-- Floating dictionary button -->
<div id="helpButton" style="
  position: fixed;
  bottom: 120px;
  right: 20px;
  width: 60px;
  height: 60px;
  background: #e6c7ff;
  color: #1a1a1a;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 2rem;
  cursor: pointer;
  box-shadow: 0 0 10px #e6c7ff70;
">?</div>

<!-- Hidden dictionary panel -->
<div id="helpPanel" style="
  position: fixed;
  bottom: 200px;
  right: 20px;
  width: 250px;
  max-height: 300px;
  background: #1a1f2b;
  color: #f5f6fa;
  border-radius: 16px;
  padding: 1rem;
  display: none;
  overflow-y: auto;
  border: 1px solid #2b2f3a;
">
  <h3 style="margin-top:0;">Dictionary & Alphabet</h3>
  <p>Tap a letter or number to hear it:</p>
  <div id="letters" style="display: flex; flex-wrap: wrap; gap: 4px;"></div>
  <label style="display:block; margin-top:0.5rem; font-size:0.8rem;">
    <input type="checkbox" id="phoneticToggle"> Show phonetic breakdown
  </label>
</div>

<script>
  const helpButton = document.getElementById('helpButton');
  const helpPanel = document.getElementById('helpPanel');
  const lettersDiv = document.getElementById('letters');
  const phoneticToggle = document.getElementById('phoneticToggle');

  const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
  const numbers = '0123456789';

  // Populate letters and numbers
  [...alphabet, ...numbers].forEach(char => {
    const btn = document.createElement('button');
    btn.textContent = char;
    btn.style.padding = '0.3rem 0.5rem';
    btn.style.borderRadius = '6px';
    btn.style.border = 'none';
    btn.style.cursor = 'pointer';
    btn.style.background = '#2b2f3a';
    btn.style.color = '#e6c7ff';
    btn.onclick = () => playSound(char);
    lettersDiv.appendChild(btn);
  });

  // Toggle panel
  helpButton.onclick = () => {
    helpPanel.style.display = helpPanel.style.display === 'none' ? 'block' : 'none';
  };

  // Placeholder â€œplay soundâ€
  function playSound(char) {
    const phonetic = phoneticToggle.checked ? ` (${char}-phonetic)` : '';
    alert(`ğŸ”Š Playing sound for: ${char}${phonetic}`);
  }
</script>
